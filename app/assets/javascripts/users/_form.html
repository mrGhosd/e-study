<form ng-submit="update()" name="userForm" class="form-horizontal">
    <fieldset>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group" ng-class="{ 'has-error': userForm.$submitted && userForm.$errors }">
                    <label class="control-label col-md-4">Surname</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  placeholder="Surname" ng-model="user.surname" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': userForm.$submitted && userForm.$errors}">
                    <label class="control-label col-md-4">Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Name" ng-model="user.name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': userForm.$submitted && userForm.$errors}">
                    <label class="control-label col-md-4">Second name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Second name" ng-model="user.secondname" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': userForm.$submitted && userForm.$errors}">
                    <label class="control-label col-md-4">Date of birth</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Date of birth" ng-model="user.date_of_birth" required>
                    </div>
                </div>
                <div class="form-actions col-md-8 pull-right">
                    <input type="submit" class="btn btn-success" value="Save" ng-disabled="!userForm.$valid">
                </div>
            </div>
            <div class="col-md-3">
                <div ng-class="{'image-placeholder': user.image.file === undefined}">
                    <img ng-src="{{ user.image.file.url }}" height="200" width="200" ng-if="user.image.file !== undefined"/>
                </div>
                <input type="file" ngf-select="upload($file)" ng-model="user.image" name="image"
                       accept="image/*" ngf-max-size="10MB" value="{{user.image}}" >
            </div>
        </div>
    </fieldset>
</form>
