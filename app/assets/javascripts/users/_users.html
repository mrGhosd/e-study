<h2>Student list</h2>
<div class="search-form">
    <form class="form" ng-submit="search()">
        <div class="form-group">
            <div class="col-md-10">
                <input type="search" class="form-control" ng-model="searchField"/>
            </div>
        </div>
        <input type="submit" value="Search" class="btn btn-info"/>
    </form>
</div>
<div class="student-list" >
    <div ng-repeat="user in users" class="user-item panel panel-primary">
        <div class="panel-heading">
            <span><a href="#/users/{{user.id}}">{{ user.correctNaming() }}</a></span>
            <span class="pull-right">{{user.humanizedDate(user.created_at) }}</span>
        </div>
        <div class="panel-body">
            <div class="avatar">
                <img ng-src="{{user.image.file.url || '/images/empty-user.png'}}" height="128" width="128" class="img-circle"/>
            </div>
        </div>
    </div>
</div>
