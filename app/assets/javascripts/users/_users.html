<h2>Student list</h2>
<div class="student-list" >
    <div ng-repeat="user in users" class="user-item panel panel-primary">
        <div class="panel-heading">
            <span><a href="#/users/{{user.id}}">{{ user.correctNaming() }}</a></span>
            <span class="pull-right">{{user.humanizedDate(user.created_at) }}</span>
        </div>
        <div class="panel-body">
            <div class="avatar">
                <img ng-src="{{user.image.file.url || '/images/empty-user.png'}}" height="128" width="128"/>
            </div>
        </div>
    </div>
</div>
