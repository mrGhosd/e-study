<div class="chat-view">
    <h1>Chat</h1>
    <div class="messages-list">
        <div class="message " ng-repeat="message in chat.messages">
            <div class="data-wrapper {{message.user.id === currentUser.id ? 'right-flow' : 'left-flow'}}">
                <div class="user-avatar">
                    <img ng-src="{{ message.user.image.file.url || 'empty-user.png' }}" height="35" width="35" class="img-circle"/>
                </div>
                <div class="text">
                    {{message.text}}
                </div>
            </div>
        </div>
    </div>
</div>
