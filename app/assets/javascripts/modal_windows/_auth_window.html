<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <tabset>
        <tab active="activeTabAuth" select="setCurrentViewDetails('Sign in', modalView.authForm)" heading="Sign in">
            <div ng-include="'modal_windows/_login.html'"></div>
        </tab>
        <tab active="activeTabReg" select="setCurrentViewDetails('Sign up', modalView.regForm)" heading="Sign up">
            <div ng-include="'modal_windows/_reg.html'"></div>
        </tab>
        <tab select="setCurrentViewDetails('Password recovery')" heading="Password recovery">Password recovery page</tab>
    </tabset>
</div>
{{defineCurrentForm()}}
