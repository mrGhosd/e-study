<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <tabset>
        <tab active="activeTabAuth" select="setCurrentViewDetails($element, modalView.authForm)" heading="{{'auth.sign_in' | translate}}">
            <div ng-include="'modal_windows/_login.html'"></div>
        </tab>
        <tab active="activeTabReg" select="setCurrentViewDetails($element, modalView.regForm)" heading="{{'auth.sign_up' | translate}}">
            <div ng-include="'modal_windows/_reg.html'"></div>
        </tab>
        <tab select="setCurrentViewDetails($element.target)" heading="{{'auth.password_recovery' | translate}}">Password recovery page</tab>
    </tabset>
</div>
{{defineCurrentForm()}}
