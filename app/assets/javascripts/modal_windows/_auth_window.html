<div class="modal-header">
    <h3 class="modal-title">{{modalTitle | translate}}</h3>
</div>
<div class="modal-body">
    <tabset>
        <tab active="activeTabAuth" select="setCurrentViewDetails('auth.sign_in', modalView.authForm)" heading="{{'auth.sign_in' | translate}}">
            <div ng-include="'modal_windows/_login.html'"></div>
        </tab>
        <tab active="activeTabReg" select="setCurrentViewDetails('auth.sign_up', modalView.regForm)" heading="{{'auth.sign_up' | translate}}">
            <div ng-include="'modal_windows/_reg.html'"></div>
        </tab>
        <tab select="setCurrentViewDetails('auth.sign_up')" heading="{{'auth.password_recovery' | translate}}">Password recovery page</tab>
    </tabset>
</div>
{{defineCurrentForm()}}
